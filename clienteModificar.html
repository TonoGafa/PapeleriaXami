<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="./css/estilo.css">
  <script type="text/javascript" src="./js/controladorCliente/modificarCliente.js"></script>
  </head>
  <body>
    <h1>Modificar Cliente</h1>

    <form class="contenedor">
      <!-- hidden es una caja oculta -->
      <input type="hidden" value="0" id="id">
      <input type="hidden" value="0" id="rev">
      <div>
      <label for="">Nombre: </label>
      <br>
      <input type="text" id="nombre" class="caja">
      </div>

      <div>
      <label for="">Apellido Paterno: </label>
      <br>
      <input type="text" id="Ape_Pa" class="caja">
      </div>

      <div>
      <label for="">Apellido Materno: </label>
      <br>
      <input type="text" id="Ape_Ma" class="caja">
      </div>

      <div>
      <label for="">Edad: </label>
      <br>
      <input type="number" id="edad" class="caja">
      </div>

      <div>
        <label for="">Email: </label>
        <br>
        <input type="email" id="email" class="caja">
      </div>

      <button type="button" class="boton-ok" onclick="guardarCambiosCliente()">Guardar cambios</button>
    </form>
    <footer>
      <a href="clienteConsultar.html" class="boton">Regresar</a>
    </footer>

  </body>
  <script>cargarCliente();</script>

</html>
