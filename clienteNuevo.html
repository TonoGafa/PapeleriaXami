<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script type="text/javascript" src="./js/controladorCliente/nuevoCliente.js"></script>
    
  </head>
  <body>

<h1>Ingresar Cliente</h1>

    <form class="contenedor">
      <div>
      <label for="">Nombre: </label>
      <br>
      <input type="text" id="nombre" class="caja">
      </div>

      <div>
      <label for="">Apellido Paterno: </label>
      <br>
      <input type="text" id="Ape_Pa" class="caja">
      </div>

      <div>
      <label for="">Apellido Materno: </label>
      <br>
      <input type="text" id="Ape_Ma" class="caja">
      </div>

      <div>
      <label for="">Edad: </label>
      <br>
      <input type="number" id="edad" class="caja">
      </div>

      <div>
        <label for="">Email: </label>
        <br>
        <input type="email" id="email" class="caja">
      </div>

      <button type="button" class="boton-ok" onclick="guardarCliente()">Guardar</button>
    </form>

    <footer>
      <a href="clientes.html" class="boton">Regresar</a>
      <a href="index.html" class="boton">Menu Principal</a>
      </footer>
  </body>

</html>
